---
stages:
- name: Build
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
    dir_name: null
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |-
      export PATH=/opt/IBM/node-v4.2/bin:$PATH

      npm install
      npm install -g bower
      bower install
      npm install -g grunt-cli

      grunt build

      tar -czf node_modules.tar.gz node_modules
      rm -rf node_modules
- name: Run Unit Test
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: Linting and Unit Tests
    type: tester
    script: |-
      #!/bin/bash

      tar -xzf node_modules.tar.gz

      grunt test:dist
    enable_tests: true
    test_file_pattern: tests/reports/unit-tests.xml
- name: Deploy to Test
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: '*Disabled* End-to-end Tests'
    type: tester
    script: |-
      #!/bin/bash
      # Supposed to be end-to-end testing through Saucelabs, but not configured and therefore disabled.
      # Must be configured as module in Toolchain, and selected.
  - name: Deploy Test
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_TEST_APP_NAME}
    script: |
      #!/bin/bash
      cf push "${CF_APP}"
- name: Deploy to Production
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
    enabled: false
  jobs:
  - name: Deploy Prod
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |
      #!/bin/bash
      cf push "${CF_APP}"
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api.ng.bluemix.net/v1/messaging/webhook/publish
